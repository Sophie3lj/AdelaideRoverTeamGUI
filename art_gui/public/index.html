<html>

<head>
  <title>Adelaide Rover Team</title>
  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/pure-min.css">
  <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a responsive product landing page.">
  <script type="text/javascript" src="eventemitter2.js"></script>
  <script type="text/javascript" src="roslib.min.js"></script>
  <script type="text/javascript" src="chart.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript">
    var ros = new ROSLIB.Ros({
      url : 'ws://0.0.0.0:9090'
    });

    ros.on('connection', function() {
      console.log('Connected to websocket server.');
    });

    ros.on('error', function(error) {
      console.log('Error connecting to websocket server: ', error);
    });

    ros.on('close', function() {
      console.log('Connection to websocket server closed.');
    });

  </script>
</head>

<body id="body" onload="payloadSubscribe()">
  <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal">
      <ul class="pure-menu-list">
        <li class="pure-menu-item menu-left"><img id="logo" src="Logo.png" width="auto" height="100%" style="margin-top:-3px;"/></li>
        <li class="pure-menu-item pure-menu-selected menu-text menu-text-padding menu-left"> <h2>Adelaide Rover Team</h2></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="cont-75">
      <div class="container">
        <div class="item-75 chartEgg">
          <canvas id="myChart" height="140px"></canvas>
        </div>
      </div>
      <div class="container">
        <div class="item-75" id="payloadOutput">
        </div>
        <div class="item-25">
          <button class="pure-button" onclick="exportData()">EXPORT DATA</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="sensorChart.js"></script>
    <div class="cont-25">
      <div class="container">
        <div class="item-75">
          <h3><b>Data Visualisation</b></h3>
            <button class="pure-button" onclick="dataMode('on')">Start</button>
            <button class="pure-button" onclick="dataMode('off')">Stop</button>
            <button class="pure-button" onclick="resetChart(myChart)">Reset</button>
        </div>
      </div>
      <div class="container">
        <div class="item-75">
          <h3><b>Actuator Mode</b></h3>
          <p> <div id="payloadStatus">Currently in <b>STOP</b> state</div></p>
            <button class="pure-button" onclick="payloadMode('lower')">Lower</button>
            <button class="pure-button" onclick="payloadMode('stop')">STOP</button>
            <button class="pure-button" onclick="payloadMode('raise')">Raise</button>
        </div>
      </div>
      <div class="container">
        <div class="item-75">
          <h3><b>Controller Mode</b></h3>
          <p> <div id="controllerStatus">Currently in <b>Drive</b> state</div></p>
            <button class="pure-button" onclick="controllerMode('drive')">Driving</button>
            <button class="pure-button" onclick="controllerMode('arm')">Arm Control</button>
            <button class="pure-button" onclick="controllerMode('payload')">Payload</button>
        </div>
      </div>
      <div class="container">
        <div class="item-75">
          <h3><b>Drive Mode</b></h3>
          <p> <div id="driveStatus">Currently in <b>Arc</b> state</div></p>
            <button class="pure-button" onclick="driveMode('straight')">Straight</button>
            <button class="pure-button" onclick="driveMode('arc')">Arc</button>
            <button class="pure-button" onclick="driveMode('rotate')">Rotate</button>
        </div>
      </div>
      <!--<div class="container">
        <div id="ryan" class="item-25"></div>
      </div>
      <div class="container">
        <div class="item-75" id="memes">
          <h2><button class="pure-button button-autonomous" onclick="memeMode()">Im Feeling Lucky</button></h2>
        </div>
      </div>-->
      <div class="container">
        <div class="item-75" id="memes">
          <button class="pure-button button-autonomous" onclick="addData(myChart, testData)">Add</button>
        </div>
      </div>
      <div class="container">
        <div class="item-75" id="memes">
          <button class="pure-button button-autonomous" onclick="resetChart(myChart)">Reset</button>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
