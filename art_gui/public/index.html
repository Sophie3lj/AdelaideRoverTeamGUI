<html>

<head>
  <title>Adelaide Rover Team</title>
  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/pure-min.css">
  <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a responsive product landing page.">
  <script type="text/javascript" src="eventemitter2.js"></script>
  <script type="text/javascript" src="roslib.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript">
    var ros = new ROSLIB.Ros({
      url : 'ws://0.0.0.0:9090'
    });

    ros.on('connection', function() {
      console.log('Connected to websocket server.');
    });

    ros.on('error', function(error) {
      console.log('Error connecting to websocket server: ', error);
    });

    ros.on('close', function() {
      console.log('Connection to websocket server closed.');
    });

  </script>
</head>

<body id="body" onload="rfidSubscribe()">
  <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal">
      <ul class="pure-menu-list">
        <li class="pure-menu-item menu-left"><img id="logo" src="Logo.png" width="auto" height="100%" style="margin-top:-3px;"/></li>
        <li class="pure-menu-item pure-menu-selected menu-text menu-text-padding menu-left"> <h2>Adelaide Rover Team</h2></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="item-25">
      <h2><b>Controller Mode</b></h2>
      <p> <div id="controllerStatus">Currently in <b>Drive</b> state</div></p>
        <button class="pure-button" onclick="controllerMode('drive')">Driving</button>
        <button class="pure-button" onclick="controllerMode('arm')">Arm Control</button>
        <button class="pure-button" onclick="controllerMode('payload')">Payload</button>
    </div>
    <div class="item-50">
      <h2>Sensor Outputs</h2>
    </div>
  </div>

  <div class="container">
    <div class="item-25">
      <h2><b>RFID LOG</b></h2>
      <div id="rfidLog">

      </div>
    </div>
    <div class="item-25">
      <h2><b>RFID Output</b></h2>
      <div id="rfidOutput">

      </div>
    </div>
    <div class="item-50">
      <h2>RFID Input</h2>
      <form class="pure-form">
        <input type="text" id="rfidString" name="rfidString" placeholder="Message">
        <input type="number" id="rfidInt" name="rfidInt">
        <button onclick="rfidPublish()" class="pure-button">Send</button>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="item-25">
      <h2><button class="pure-button button-autonomous">Autonomous Mode</button></h2>
    </div>
    <div class="item-25"></div>
    <div class="item-25"></div>
    <div class="item-25" id="memes">
       <h2><button class="pure-button button-autonomous" onclick="memeMode()">Im Feeling Lucky</button></h2>
    </div>
  </div>
</body>

</html>
