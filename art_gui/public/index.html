<html>

<head>
  <title>Adelaide Rover Team GUI</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a responsive product landing page.">
  <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript">
var ros = new ROSLIB.Ros({
    url : 'ws://129.127.30.45:9090'});

    ros.on('connection', function() {
      console.log('Connected to websocket server.');
    });

    ros.on('error', function(error) {
      console.log('Error connecting to websocket server: ', error);
    });

    ros.on('close', function() {
      console.log('Connection to websocket server closed.');
    });

  </script>
</head>

<body id="body">
  <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal">
      <ul class="pure-menu-list">
        <li class="pure-menu-item menu-left"><img id="logo" src="Logo.png" width="60" height="48" style="margin-top:-3px;"/></li>
        <li class="pure-menu-item pure-menu-selected menu-text menu-text-padding menu-left"> Adelaide Rover Team - 2022</li>
        <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover menu-text">
          Operational Mode
            <ul class="pure-menu-children">
                <li class="pure-menu-item dropdown menu-text-dropdown menu-text-padding">
                    Test
                </li>
                <li class="pure-menu-item dropdown menu-text-dropdown menu-text-padding">
                    Competition
                </li>
                <li class="pure-menu-item dropdown meme menu-text-dropdown menu-text-padding" onClick="memeMode()">
                    Meme
                </li>
            </ul>
        </li>
      </ul>
    </div>
  </div>

  <div class="pure-g">
    <div class="pure-u-1-1"><p></p></div>
  </div>
</body>

</html>
